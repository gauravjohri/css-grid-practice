<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex Block</title>
    <style>
        .box {
            border: solid 1px;
            width: 100px;
            height: 50px;
        }

        .box-blue {
            background: blue;
        }

        .box-red {
            background: red;
        }

        .box-purple {
            background: purple;
        }

        .box-orange {
            background: orange;
        }

        .container {
            background: grey;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-blue">1</div>
        <div class="box box-red">2</div>
        <div class="box box-purple">3</div>
        <div class="box box-orange">4</div>
    </div>

</body>

</html>
